<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sunk Cam</h1>
    <img src="" id="feed1" width=1280 height=720>
    <img src="" id="feed2" width=1280 height=720>

    <script>
        const img1 = document.querySelector('#feed1')
        // const img2 = document.querySelector('#feed2')

        let ws = new WebSocket("ws://192.168.100.2:3000")

        ws.addEventListener('message', (event) => {
            event.data.text().then(res => img1.src = "data:image/jpg;base64," + res)
        })

        // let ws1 = new WebSocket("ws://192.168.100.7:3000")

        /*
        ws1.addEventListener('message', (event) => {
            event.data.text().then(res => img2.src = "data:image/jpg;base64," + res)
        })
        */

    </script>
</body>
</html>
