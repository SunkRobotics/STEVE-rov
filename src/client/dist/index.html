<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sunk Cam</h1>
    <img src="" class="target" width=1280 height=720>

    <script>
        const img = document.querySelector('.target')
        let ws = new WebSocket("ws://192.168.0.102:3000")

        
        ws.addEventListener('message', (event) => {
            event.data.text().then(res => {console.log(res.length); img.src = "data:image/jpg;base64," + res})
            // event.data.text().then(res => {ooga = "data:image/jpg;base64," + res})
        })
    </script>
</body>
</html>
